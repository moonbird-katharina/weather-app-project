<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-md-6">
            <h1 id="city"></h1>
            <p id="date"></p>
            <img src="" alt="" id="icon" />
            <p id="description"></p>
          </div>
          <div class="col-md-6">
            <h2 id="temperature"></h2>
            <p id="temperature-unit">
              <a href="#" id="celcius-link" class="active">°C&nbsp;</a>|
              <a href="#" id="fahrenheit-link">°F</a>
            </p>
          </div>
        </div>
        <nav
          class="navbar navbar-expand-sm p-4"
          style="background-color: rgba(0, 0, 0, 0.15)"
          id="navigation-bar"
        >
          <div class="collapse navbar-collapse" id="navbarNav" role="tablist">
            <div class="row">
              <div class="col-6">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link active"
                      id="details-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#details-tab-pane"
                      type="button"
                      role="tab"
                      aria-controls="details-tab-pane"
                      aria-selected="true"
                    >
                      Details
                    </button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="nav-link"
                      id="forecast-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#forecast-tab-pane"
                      type="button"
                      role="tab"
                      aria-controls="forecast-tab-pane"
                      aria-selected="false"
                    >
                      Forecast
                    </button>
                  </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                  <div
                    class="tab-pane fade show active"
                    id="details-tab-pane"
                    role="tabpanel"
                    aria-labelledby="home-tab"
                    tabindex="0"
                  >
                    <ul class="list-group list-group-flush">
                      <li
                        class="list-group-item d-flex justify-content-between align-items-center"
                      >
                        Humidity:
                        <span class="badge bg-dark rounded-pill">
                          <span id="humidity"></span>%</span
                        >
                      </li>
                      <li
                        class="list-group-item d-flex justify-content-between align-items-center"
                      >
                        Wind:
                        <span class="badge bg-dark rounded-pill">
                          <span id="wind"></span> km/h</span
                        >
                      </li>
                      <li
                        class="list-group-item d-flex justify-content-between align-items-center"
                      >
                        Feels like:
                        <span class="badge bg-dark rounded-pill">
                          <span id="feels-like"></span>°C</span
                        >
                      </li>
                    </ul>
                  </div>
                  <div
                    class="tab-pane fade"
                    id="forecast-tab-pane"
                    role="tabpanel"
                    aria-labelledby="profile-tab"
                    tabindex="0"
                  >
                    <div class="weather-forecast" id="forecast"></div>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <form class="d-flex" id="search-form" role="search">
                  <input
                    class="form-control me-2"
                    id="city-input"
                    type="search"
                    placeholder="Type a city..."
                    aria-label="Search"
                    autocomplete="off"
                  />
                  <button class="btn btn-outline-dark w-10" type="submit">
                    Search
                  </button>
                </form>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <small id="footer">
        <a
          href="https://github.com/moonbird-katharina/weather-app-project"
          target="blank"
          >Open-source code&nbsp
        </a>
        <p id="my-name">by Katharina Schweizer</p>
      </small>
    </div>
    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
